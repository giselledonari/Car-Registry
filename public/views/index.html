<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Automoviles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
  </head>
<body>
    <!--Navbar-->
    <nav class="nav justify-content-end" style="background-color: #0068b3;">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-white " href="/">Listado</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link text-white " href="/perfil">Mi perfil</a>
          </li>
          </ul>

    </nav>
    <main class="container mt-3 mb-3">
        <h1 class="mb-4 titulo">Listado Automoviles</h1>
        <div class="row row-cols-1 row-cols-md-4 g-4" id="contenedor">
            <template id="template">
                <div class="col">
                  <div class="card h-100  border-light shadow">
                    <img id="imagenAuto" src="{{ruta}}" class="card-img-top alturaImg" alt="..." >
                    <div class="card-body">
                      <p class="card-text">
                        <ul>
                            <li id="marca">{{marca}}</li>
                            <li id="modelo">{{modelo}}</li>
                            <li id="year">{{year}}</li>
                        </ul>
                      </p>
                    </div>
                </div>
                </div>
            </template>  
           
            
        </div>

    </main>
<script src="./javascript/app.js"></script>
