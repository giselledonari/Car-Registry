<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Automoviles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body >
    <!--Navbar-->
    <nav class="nav justify-content-end " style="background-color: #0068b3;">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-white " href="/">Listado</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white " href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white " href="/perfil">Mi perfil</a>
            </li>
          </ul>
    </nav>
    <main class="">
        <div class="container">
            <div id="alert" class="position-absolute top-0 start-50 translate-middle-x w-100" style="margin-top: 40px;"></div>

            <div class="row mt-3" id="infoUser">
                <div class="col-4 shadow-sm p-3 mb-5  rounded bg-user ">
                    <div class="m-5  d-flex justify-content-center">
                        <div class="d-flex justify-content-center align-items-center img-perfil" >
                            <img src="../images/perfil.jpg" class="w-100 h-100" style="object-fit: cover;" id="perfil-foto" >
                        </div>
                    </div>
                    <div class="datos m-3">
                        <p>Nombre: <span id="perfil-nombre"></span></p>
                        <p>Apellido: <span id="perfil-apellido"></span></p>
                        <p>Email: <span id="perfil-email"></span></p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="vehiculos">
                        <h3>Mis Autos:</h3>
                        <div style="min-height: 300px;" >
                            <div class="row row-cols-1 row-cols-md-2 g-4" id="autosUsuario" >
                                <template id="templateAutos">
                                    <div class="col">
                                      <div class="card">
                                        <img id="imagenAuto" src="{{ruta}}" class="card-img-top alturaImg" alt="...">
                                        <div class="card-body">
                                          <p class="card-text">
                                            <ul>
                                                <li id="marca">{{marca}}</li>
                                                <li id="modelo">{{modelo}}</li>
                                                <li id="year">{{year}}</li>
                                            </ul>
                                          </p>
                                        </div>
                                    </div>
                                </template>  
                            </div> 
                                   
                        </div>
                    </div>
                    
                    <div id="boton">

                    </div>
                    <button class="btn btn-primary mb-3 mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Auto</button>

                </div>
             </div>
         </div>
        
    </main>
    <!--modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Auto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="agregarAutos"  >
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca:</label>
                        <input type="text" class="form-control" name="marca" required>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo:</label>
                        <input type="text" class="form-control" name="modelo" required>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">AÃ±o:</label>
                        <input class="form-control" name="year" required >
                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Foto Auto</label>
                        <input type="file" class="form-control" id="imagen" name="fotoAuto" required accept=".jpg, .jpeg, .png">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Agregar</button>
                    <p class="mt-3">Ya tengo cuenta <a href="/login">Login</a></p> 
                    </form> 
            </div>
           
          </div>
        </div>
      </div>
      <script src="./javascript/perfil.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
