<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Automoviles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body >
    <!--Navbar-->
    <nav class="nav justify-content-end " style="background-color: #0068b3;">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-white " href="/">Listado</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white " href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white " href="/perfil">Mi perfil</a>
            </li>
          </ul>
    </nav>
    <main class="">
        <div class="container-fluid">
            <div id="alert" class="position-absolute top-0 start-50 translate-middle-x w-100" style="margin-top: 40px;">
          
            </div>
            <div class="row">
                <div class="col-6 bg-image">
                </div>
                <div class="col-6  mt-3">
                    <h2 class="text-center mt-2 text-uppercase">Login</h2>

                    <div class="formulario mt-5">
                       <form id="login" class="col-8" >
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electronico:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
                        <p class="mt-3">¿Aun no tienes cuenta? <a href="/registro">Registrate</a></p> 
                        </form> 
                       
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
<script src="./javascript/login.js"></script>
</body>
</html>
